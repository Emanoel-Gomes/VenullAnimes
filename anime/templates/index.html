{% extends 'base.html' %}

{% block titulo %}
Homepage Venullanime
{% endblock %}

{% block content %}
<div class="py-20">
    <h1>lista</h1>
    {% for anime in object_list %}
        <a href="{% url 'anime:detalhesAnime' anime.id %}">
            <p>{{ anime }}</p>
        </a>
    {% endfor %}
</div>

<div>
    <h1>Animes Recentes</h1>
    {{ lista_animes_recentes }}
</div>

<div>
    <h1>Em Alta</h1>
    {{ lista_animes_emalta }}
</div>
{% endblock %}
