{% extends 'base.html' %}

{% block titulo %}
Resultado da Busca
{% endblock %}

{% block content %}
<div class="container mx-auto mt-8 py-20">
    <h2 class="text-3xl font-semibold mb-4">Resultado da Busca</h2>
    <!-- Seção de Animes Recentes -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        {% for anime in object_list %}
            <div class="bg-gray-800 p-4 rounded-md">
                <a href="{% url 'anime:detalhesAnime' anime.id %}">
                    <img src="{{ anime.thumb.url }}" alt="{{ anime.titulo }}" class="w-full h-40 object-cover mb-2 rounded-md">
                </a>
                <h3 class="text-lg font-semibold">
                    <a href="{% url 'anime:detalhesAnime' anime.id %}" class="text-blue-500 hover:underline">{{ anime.titulo }}</a>
                </h3>
                <p class="text-xs text-gray-500 mt-2">Classificação: {{ anime.classificacao }} | Temporada: {{ anime.temporada }}</p>
            </div>
        {% endfor %}
    </div>
    
</div>
{% endblock %}
