{% extends 'base.html' %}

{% block titulo %}
Cadastro
{% endblock %}

{% block content %}
<div class="container mx-auto flex items-center justify-center h-screen">
    <form class="bg-gray-800 shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-md">
        <div class="text-3xl font-semibold mb-4 text-center">
            Cadastro
        </div>
        <div class="mb-4">
            <label class="block text-white text-sm font-bold mb-2" for="username">
                Usuário
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Escolha um nome de usuário">
        </div>
        <div class="mb-4">
            <label class="block text-white text-sm font-bold mb-2" for="email">
                E-mail
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Seu endereço de e-mail">
        </div>
        <div class="mb-6">
            <label class="block text-white text-sm font-bold mb-2" for="password">
                Senha
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Escolha uma senha segura">
        </div>
        <div class="flex items-center justify-center mb-6">
            <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                Cadastrar
            </button>
        </div>
        <div class="text-center text-gray-500">
            Já possui uma conta? <a href="{% url 'anime:login' %}" class="text-blue-500 hover:underline">Faça login</a>.
        </div>
    </form>
</div>
{% endblock %}
